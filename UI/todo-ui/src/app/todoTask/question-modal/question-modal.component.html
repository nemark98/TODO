<div id="container">
  <div id="header">Confirmation window</div>
  <div id="content">{{title}}</div>

  <div id="actions">
    <button class="button" mat-raised-button color="warn" (click)="close(true)">Yes</button>
    <button class="button" mat-raised-button (click)="close(false)">No</button>
  </div>
</div>
