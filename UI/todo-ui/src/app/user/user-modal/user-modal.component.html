<form class="user-form">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="full-width">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="currentUser.first_name" name="first_name" required>
    </mat-form-field></td>
    <td>
      <mat-form-field class="full-width">
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="currentUser.last_name" name="last_name" required>
    </mat-form-field>
    </td>
  </tr></table>
<p>
  <mat-form-field class="full-width">
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="currentUser.username" name="username" required>
  </mat-form-field>
</p>
  <p>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="currentUser.password" name="password" required>
    </mat-form-field>
  </p>
  <p>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. xyz@gmail.com" type="email" [(ngModel)]="currentUser.email" name="email" required>
  </mat-form-field>
  </p>
  <table>
    <tr>
      <td>
        <button mat-raised-button color="accent" (click)="submitForm(currentUser)">Submit</button>
      </td>
      <td>
        <button mat-raised-button color="warn" (click)="close()">Close</button>
      </td>
    </tr>
  </table>
</form>
